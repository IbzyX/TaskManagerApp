{% extends "base.html" %}

{% block title %}Upcoming Page{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/upcoming.css') }}">
{% endblock %}

{% block content %}
<h2>Upcoming Tasks</h2>

<div class="grid-wrapper">
    <div id="grid" class="grid-table">
        <div class="grid-row">
            <div class="grid-cell">Task Name</div>
            <div class="grid-cell">Task Description</div>
            <div class="grid-cell">Task Priority</div>
            <div class="grid-cell">Task Due Date</div>
            <div class="grid-cell">Task Complete</div>
        </div>
    </div>
    <button onclick="addRow()" class="add-row-button">+ Add Row</button>
</div>

{% endblock %}

{% block script%}
    <script src="{{url_for('static', filename='js/upcoming.js') }}"></script>
{% endblock %}
